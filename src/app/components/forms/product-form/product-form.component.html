@if (product !== undefined) {
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div class="login">
      <div class="mb-4">
        <label for="name" class="form-label">Name:*</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" required>
      </div>
      <div class="mb-4">
        <label for="name" class="form-label">Price:*</label>
        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" required>
      </div>
      <div class="mb-4">
        <label for="name" class="form-label">Image:</label>
        <input type="text" class="form-control" id="image" name="image" [(ngModel)]="product.image">
      </div>
      <div class="mb-4">
        <label for="name" class="form-label">Description:</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="product.description"></textarea>
      </div>
      <div class="mb-4 text-center">
        <button type="submit" class="btn btn-primary" [disabled]="disabled || productForm.form.invalid">
          @if (product.id) {
            Update
          } @else {
            Create
          }
        </button>
      </div>
    </div>
  </form>
}
